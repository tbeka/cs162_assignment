{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <!-- Title for the sign-up page -->
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <!-- Temporarily assigns flashed messages to 'messages' for display -->
        {% with messages = get_flashed_messages() %}
        <!-- Checks if there are any messages to show -->
        {% if messages %}
            <!-- Displays the first message in a notification box, providing a link to the login page for user convenience -->
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}


        {% endwith %}
        <!-- Begins the sign-up form with POST method to submit user information -->
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <!-- Email input field for the sign-up form -->
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <!-- Name input field for the sign-up form -->
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <!-- Password input field for the sign-up form -->
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <!-- Sign-up button -->
            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
